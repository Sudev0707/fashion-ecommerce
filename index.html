<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Fashion</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!------------- navbar -------------->
    <div class="git-container">
        <a href=""></a>
    </div>
    <div class="navbar">
        <div class="logo">
            <a href="">
                <img src="img/mainlogo.png" alt="" height="70px">
                <!-- <h2>fashion</h2> -->
            </a>
        </div>
        <div class="links">
            <a href="/include/men.html" class="litem">Men</a>
            <a href="/include/women.html" class="litem">Women</a>
            <a href="/include/kids.html" class="litem">Kids</a>
            <a href="/include/home.html" class="litem">Home</a>
            <a href="/include/beauty.html" class="litem">Beauty</a>
            <a href="/include/brands.html" class="litem">All Brands</a>
        </div>
        <form action="">
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="search for products, styles, brands and more">
            </div>
        </form>
        <div class="user">
            <div class="uc acc">
                <a href="/include/profile.html">
                    <i class="fa-solid fa-user"></i>
                    <p>Account</p>
                </a>
            </div>
            <div class="uc wish">
                <a href="/include/wish.html">
                    <i class="fa-solid fa-heart"></i>
                    <p>Wishlist</p>
                </a>
            </div>
            <div class="uc bag">
                <a href="/include/cart.html">
                    <i class="fa-solid fa-bag-shopping"></i>
                    <p>Bag</p>
                </a>
            </div>
        </div>
    </div>



    <!----------- login / signup --------------->
    <div class="user-login-container">
        <div class="logo-content">
            <h1>
                fashion
            </h1>
        </div>
        <div class="login-container">
            <div class="signin-form form-box">
                <form action="">
                    <div class="input-box">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="enter username" class="input" required maxlength="20" minlength="3">
                    </div>
                    <div class="input-box">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="enter password" class="input" maxlength="12" minlength="6" required>
                    </div>
                    <div class="btn-box">
                        <a href="homepage.html">Signin</a>
                        <!-- <input type="submit" placeholder="enter password" class="input" value="Signin"> -->
                    </div>
                    <hr>
                    <div class="or">
                        or
                    </div>
                    <div class="sign-link">
                        <p>sign in using</p>
                        <div class="links">
                            <a href=""><i class="fa-brands fa-facebook"></i></a>
                            <a href=""><i class="fa-brands fa-google"></i></a>
                            <a href=""><i class="fa-brands fa-twitter"></i></a>
                        </div>
                    </div>
                    <br>
                    <p>Don't Have a Account?</p>
                    <div class="btn-box">
                        <a href="signup.html">SignUp</a>
                        <!-- <input type="submit" placeholder="enter password" class="input" value="Signin"> -->
                    </div>
                </form>
            </div>
        </div>

        <!-- javascript -->
        <script>
            
        </script>
</body>

</html>
